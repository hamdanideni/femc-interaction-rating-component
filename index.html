<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section aria-labelledby="rating" class="card__container">
        <!-- rating state -->
        <div class="rating__state">
          <img src="./images/icon-star.svg" alt="" />
          <h1 id="rating">How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating__lists">
            <button class="rating__score" value="1"><span>1</span></button>
            <button class="rating__score" value="2"><span>2</span></button>
            <button class="rating__score" value="3"><span>3</span></button>
            <button class="rating__score" value="4"><span>4</span></button>
            <button class="rating__score" value="5"><span>5</span></button>
          </div>

          <button class="button__submit">SUBMIT</button>
        </div>
        <!-- thank you state -->
        <div class="thankyou__state">
          <img src="./images/illustration-thank-you.svg" alt="thank you" />
          <p class="selected-rating">
            You selected <span class="your__rating"></span> out of 5
          </p>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>

  </body>
</html>
